<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-padding ion-text-center">
    <ion-spinner name="circular" color="primary"></ion-spinner>
  </div>
  <pdf-viewer
    (after-load-complete)="callBackFn($event)"
    src="/assets/symptoms-of-dialysis/pdf/{{ filename }}"
    [render-text]="true"
    [original-size]="false"
    [zoom]="zoomTo"
    style="width: 100%; height: 100%"
  ></pdf-viewer>
</ion-content>

<ion-footer class="ion-no-border">
  <div class="ion-padding">
    <ion-buttons slot="start">
      <ion-button (click)="zoomIn()">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="zoomOut()">
        <ion-icon slot="start" name="remove-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-footer>
