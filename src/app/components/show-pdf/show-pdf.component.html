<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onClick()">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <pdf-viewer
  src="/assets/symptoms-of-dialysis/pdf/{{ filename }}"
  [render-text]="true"
  [original-size]="false"
  style="width: 100%; height: 100%"
  ></pdf-viewer>
</ion-content>
