<ion-header>
  <ion-toolbar>
    <ion-title>حساب کاربری</ion-title>
    <ion-buttons slot="end" *ngIf="user">
      <ion-button id="click-trigger">
        <ion-icon slot="end" name="person"></ion-icon>
          {{ user.fullname }}
      </ion-button>
      <ion-popover mode="ios" trigger="click-trigger" triggerAction="click">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  {{ user.fullname }}
                </ion-col>
                <ion-col size="12">
                  {{ user.age }} سال
                </ion-col>
                <ion-col size="12">
                  <ion-item lines="none" *ngFor="let diseas of user.diseases" class="ion-no-padding ion-no-margin item item-text-wrap">
                    <ion-icon slot="start" name="checkmark-circle" color="success"></ion-icon>
                    <h6>{{ diseas.title }}</h6>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item detail [routerLink]="['/tabs', 'account', 'edit-data']">
    <ion-label>ویرایش اطلاعات</ion-label>
  </ion-item>
  
  <ion-item detail [routerLink]="['/tabs', 'account', 'choose-disease']">
    <ion-label>انتخاب بیماری</ion-label>
  </ion-item>
  
  <ion-item detail [routerLink]="['/tabs', 'account', 'submit-report']">
    <ion-label>ثبت گزارش</ion-label>
  </ion-item>
  
  <ion-item detail [routerLink]="['/talk-with-admin']">
    <ion-label>گفتگو با ادمین</ion-label>
  </ion-item>
  
  <ion-item detail [routerLink]="['/tabs', 'account', 'contact-us']">
    <ion-label>تماس با ما</ion-label>
  </ion-item>

  
  
  <ion-item detail [routerLink]="['/tabs', 'account', 'creators']">
    <ion-label>سازندگان</ion-label>
  </ion-item>
  
  <ion-item detail [routerLink]="['/tabs', 'account', 'refrences']">
    <ion-label>منابع</ion-label>
  </ion-item>

</ion-content>
